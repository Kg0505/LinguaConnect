<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaConnect Dashboard</title>
    <link rel="stylesheet" href="pricing.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Pricing details </h1>
        <!-- Add any additional header content here -->
    </header>
    <main>
        <!-- Other dashboard sections -->
        
        <section id="pricing-section">
            <h2>Set Pricing for Lessons</h2>
            <form id="pricing-form">
                <label for="level">Select Level:</label>
                <select id="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br>
                
                <label for="price">Price:</label>
                <input type="number" id="price" min="0" step="0.01"><br>
                
                <button type="button" id="set-price-btn">Set Price</button>
            </form>
        </section>

        <section id="live-sessions-section">
            <h2>Set Up Live Sessions for Multiple Students</h2>
            <form id="live-sessions-form">
                <label for="session-date">Session Date:</label>
                <input type="date" id="session-date"><br>
                
                <label for="session-time">Session Time:</label>
                <input type="time" id="session-time"><br>
                
                <button type="button" id="schedule-session-btn">Schedule Session</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LinguaConnect. All rights reserved.</p>
        <!-- Add any additional footer content here -->
    </footer>
    <script src="dashboard.js" defer></script> <!-- Link to your JavaScript file -->
</body>
</html>
